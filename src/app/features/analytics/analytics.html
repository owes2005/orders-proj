<div class="analytics">
  <header class="page-header">
    <h1>Analytics</h1>
    <p class="subtitle">Daily performance and revenue metrics</p>
  </header>
  <main class="analytics-content">
    <app-dashboard-stats
      [todaysOrdersCount]="ordersService.todaysOrders().length"
      [todaysRevenue]="ordersService.todaysRevenue()"
      [topOrders]="ordersService.topOrdersOfDay()"
    />
  </main>
</div>
